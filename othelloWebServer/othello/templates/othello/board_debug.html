<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Fuzzytoad Othello</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static "othello/board_client.css" %}">
        </head>
	<body>
		<div class="container-fluid">
			<div class="well">
				<div class="row">
					<div class="col-xs-8">
						<h1>Othello</h1>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-primary">Log In</button>
						<p>Welcome, Guest</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div id="board">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="well" style="height:450px;">
						<p>Move-specific stats here</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="well">
					<ul class="nav nav-tabs">
					    <li class="active"><a data-toggle="tab" href="#game">Game Stats</a></li>
					    <li><a data-toggle="tab" href="#user">User Stats</a></li>
					    <li><a data-toggle="tab" href="#global">Global Stats</a></li>
					</ul>
					<div class="tab-content">
				  	<div id="game" class="tab-pane fade in active">
				    	<h3>Game-specific stats and graphs will be here</h3>
				  	</div>
				  	<div id="user" class="tab-pane fade">
				  		<h3>User-specific stats and graphs will be here</h3>
				  	</div>
				  	<div id="global" class="tab-pane fade">
				  		<h3>Global stats and graphs will be here</h3>
				  	</div>
			</div>
				</div>
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                {% load static %}
                <script src="{% static "othello/board_client_interval.js" %}" type="text/javascript"></script>
	</body>
</html>
